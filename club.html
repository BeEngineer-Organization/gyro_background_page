<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>バスケットボール部 | 部活動紹介</title>
    <link rel="stylesheet" href="style/club.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-inner">
        <h1 class="club-title">バスケットボール部</h1>
        <p class="club-message">
          チームワークとスピードで目指す、頂点への挑戦。
        </p>
        <a href="#about" class="cta-button">活動内容を見る</a>
      </div>
    </section>

    <section id="about" class="about">
      <div class="about-inner">
        <h2>活動概要</h2>
        <p class="about-text">
          バスケットボール部は、仲間と共に高みを目指す部活動です。<br />
          毎日の練習を通じて技術だけでなく、チームワークと精神力を磨いています。<br />
          経験者・初心者ともに大歓迎です。
        </p>

        <div class="info-cards">
          <div class="info-card">
            <h3>活動日</h3>
            <p>月〜土曜日</p>
          </div>
          <div class="info-card">
            <h3>活動場所</h3>
            <p>体育館</p>
          </div>
          <div class="info-card">
            <h3>主な大会</h3>
            <p>地区大会・県大会・新人戦</p>
          </div>
        </div>

        <p class="join-message">
          一緒にコートで汗を流し、最高の瞬間をつかもう。
        </p>
      </div>
    </section>

    <footer class="footer">
      <p>© 2026 バスケットボール部</p>
    </footer>

    <script src="script/club.js"></script>
  </body>
</html>
